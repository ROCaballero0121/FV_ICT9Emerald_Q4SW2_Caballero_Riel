        border-style: solid;

<body>
  <center><h1>Calculator</h1></center>
  <br>
  <center>
    <div class="col-md-6" id="box">
      <form class="form-group">
          <label>Enter the 1st number</label>
            <input type="number" class="form-control" id="numX">
          <label>Enter the 2nd number</label>
            <input type="number" class="form-control" id="numY">

            <br><br>

               <details ontoggle="message()">
            <summary>Click here</summary>
                <i>Click the buttons below to calculate.</i>
          </details>

          <br><br>

            <button class="btn btn-success btn-lg" onclick="Add()"> Add </button>
            <button class="btn btn-success btn-lg" onclick="Product()"> Product </button>
            <button class="btn btn-success btn-lg" onclick="Power()"> Power </button>
            <button class="btn btn-success btn-lg" onclick="compare()"> Compare </button>

            <div class="row">   
          
       

      </form>
    </div>
  </center>

  <script type="text/javascript">
      function Add(){
        var numX = document.getElementById('numX').value;
        var numY = document.getElementById('numY').value;
        var sum = Number(numX) + Number(numY);

        window.alert('The sum of two numbers is ' + sum);
        }

        function Product(){
        var numX = document.getElementById('numX').value;
        var numY = document.getElementById('numY').value;
        var Prod = Number(numX) * Number(numY);

        window.alert('The product of num1 and num2 is ' + Prod);
        }

        function Power(){
        var numX = document.getElementById('numX').value;
        var numY = document.getElementById('numY').value;
        var Power = Number(numX) ** Number(numY);

         window.alert('The result when num1 is raised to num2 is ' + Power);
        }

        function compare(){
        var numX = document.getElementById('numX').value;
        var numY = document.getElementById('numY').value;
        var check = Number(numX) >= Number(numY);

        window.alert('NumX is equal or greater to NumY:' + check);
      }
  </script>
